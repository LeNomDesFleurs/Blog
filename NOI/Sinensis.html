<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>NOI</title>
    <meta name="author" content="Thomas Guillory" />
    <meta name="Description" content="About page of Thomas Guillory" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Sinensis.css" type="text/css">
</head>


<style>
    .text {
        margin-left: 10%;
        /* Add some space between the image and text */
    }

    @media screen and (max-width: 600px) {

        /* Adjust the breakpoint as needed */
        figure {
            flex-direction: column;
            /* Stack image on top of text for smaller screens */
        }

        .text {
            margin-top: 10px;
            /* Add some space between the image and text on smaller screens */
            margin-left: 0;
            /* Remove left margin on smaller screens */
            color: rgba(74, 177, 141, 1);
        }
    }
</style>
</head>

<body>

    <figure>
        <img src="SinensisPic.png">
        <p class="text">
            <!-- highlight text with custom colors -->
        <span style="color:var(--custom-red);"><b><i>Sinensis</i></b></span> is 6 bandpass filters.<br>
        You interact with the <span style="color:var(--custom-orange)">relation</span> between their gains and frequency.
        You can input <span style="color:var(--custom-yellow)">MIDI</span> to play the bands with notes. To route MIDI to Sinensis, you can find info on <a src="https://www.overloud.com/node/166">this website</a>.
       <span style="font-size:0.7em;"> <br>tl;dr : Set the output of a MIDI track to the track where the plug-in lives.</span>
        <br><br>
        <span style="font-size: 1.5em;"><i>Downloads</i></span><br>
        <a>Windows Installer</a> - <a src="/NOI/Sinensis_installer.pkg">MacOS Installer</a><br>
       You might need a <a src="/NOI/SinensisManual.png">Manual</a>.
        </p>

    </figure>

</body>

</html>
